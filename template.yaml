AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Resources:
  MySamTable:
    Type: 'AWS::Serverless::SimpleTable'
    Properties:
      PrimaryKey:
        Name: PriKey
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  MySamScanFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: function.scandb
      Runtime: nodejs12.x
      CodeUri: 's3://upen-data/lambdas/function.zip'
      Description: Scan DynamoDB table
      MemorySize: 128
      Timeout: 10
      Policies:
        - CloudWatchPutMetricPolicy: {}
        - DynamoDBReadPolicy:
             TableName: 
               Ref: MySamTable
      Events:
        GetApi:
          Type: Api
          Properties:
            Path: /
            Method: GET
            RestApiId: 
                Ref: MySamApi
      Environment: 
        Variables: 
          TABLE_NAME: 
            Ref: MySamTable

  MySamInsertFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: function.insertitem
      Runtime: nodejs12.x
      CodeUri: 's3://upen-data/lambdas/function.zip'
      Description: Scan DynamoDB table
      MemorySize: 128
      Timeout: 10
      Policies:
        - CloudWatchPutMetricPolicy: {}
        - DynamoDBCrudPolicy:
             TableName: 
               Ref: MySamTable
      Environment: 
        Variables: 
          TABLE_NAME: 
            Ref: MySamTable



  MySamApi:
    Type: AWS::Serverless::Api
    Properties:
        StageName: prod
        DefinitionBody:
            swagger: 2.0
            info:
              title:
                Ref: AWS::StackName
            paths:
              /:
                get:
                  produces:
                    - "application/json"
                  responses:
                   '200':
                     description: "200 response"
                     schema:
                       $ref: "#/definitions/Empty"
                     headers:
                       Access-Control-Allow-Origin:
                         type: "string"                  
                  x-amazon-apigateway-integration:
                    httpMethod: POST
                    type: aws
                    uri:
                      Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MySamScanFunction.Arn}/invocations
                    responses:
                      default:
                        statusCode: "200"
                        responseParameters:
                          method.response.header.Access-Control-Allow-Origin: "'*'"
                options:
                  consumes:
                  - "application/json"
                  produces:
                  - "application/json"
                  responses:
                    '200':
                      description: "200 response"
                      schema:
                        $ref: "#/definitions/Empty"
                      headers:
                        Access-Control-Allow-Origin:
                          type: "string"
                        Access-Control-Allow-Methods:
                          type: "string"
                        Access-Control-Allow-Headers:
                          type: "string"
                  x-amazon-apigateway-integration:
                    responses:
                      default:
                        statusCode: "200"
                        responseParameters:
                          method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                          method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                          method.response.header.Access-Control-Allow-Origin: "'*'"
                    passthroughBehavior: "when_no_match"
                    requestTemplates:
                      application/json: "{\"statusCode\": 200}"
                    type: "mock"
            definitions:
              Empty:
                type: "object"
                title: "Empty Schema"
Outputs:
  ApiUrl:
    Description: URL of your API endpoint
    Value: !Join
      - ''
      - - https://
        - !Ref MySamApi
        - '.execute-api.'
        - !Ref 'AWS::Region'
        - '.amazonaws.com/prod'
